version: '3.5'

services:

  portfolio-dev:
    container_name: portfolio-dev
    build:
      context: .
      dockerfile: local.Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      